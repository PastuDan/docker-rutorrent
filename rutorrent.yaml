---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sort-config
data:
  # Completed torrents will get moved to /downloads/<folder> based on their tracker.
  # If a torrent matches multiple trackers, then <priority> determines which location to use.
  # Higher priority numbers get used first. Edit values to fit your needs.
  sort-config.yaml: |
    plex_tv_library_id: 1
    plex_movie_library_id: 2
    plex_token: null
    plex_hostname: plex
    trackers:
      default:
        priority: 0
        folder: completed
      ubuntu.com:
        priority: 30
        folder: ubuntu
      raspberrypi.org:
        priority: 70
        folder: raspberrypi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rutorrent
spec:
  selector:
    matchLabels:
      app: rutorrent
  replicas: 1
  template:
    metadata:
      labels:
        app: rutorrent
    spec:
      volumes:
        - name: external-hdd
          hostPath:
            path: /media/hdd1
            type: File
        - name: sort-config
          configMap:
            name: sort-config
            items:
              - key: sort-config.yaml
                path: sort-config.yaml
      containers:
        - name: rutorrent
          image: pastudan/rutorrent:aa71c24
          imagePullPolicy: Always
          volumeMounts:
            - name: external-hdd
              mountPath: /downloads
            - name: sort-config
              mountPath: /etc/config
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 512Mi
          ports:
            - containerPort: 5000
              name: scgi
            - containerPort: 51413
              name: bittorrent
            - containerPort: 80
              name: rutorrent-ui

---
apiVersion: v1
kind: Service
metadata:
  name: rutorrent
  labels:
    app: rutorrent
spec:
  type: NodePort
  selector:
    app: rutorrent
  ports:
    - port: 80
      nodePort: 30001
      protocol: TCP
      name: http
    - port: 5000
      nodePort: 30002
      protocol: TCP
      name: scgi
    - port: 51413
      nodePort: 30003
      protocol: TCP
      name: bittorrent
